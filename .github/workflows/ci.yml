name: Test and Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Install and set Flutter version #https://github.com/subosito/flutter-action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.10.0"
          channel: "stable"

      - name: Clone aviation_units submodule
        run: git -C ../ clone https://github.com/tmaihoff/aviation_units.git

      - name: Clone aviation_entities submodule
        run: git -C ../ clone https://github.com/tmaihoff/aviation_entities.git

      - name: Pub get
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor

      - name: Analyzing main project 
        run: flutter analyze lib

      - name: Run tests
        run: flutter test --coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info


